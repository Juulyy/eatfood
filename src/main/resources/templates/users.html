<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: site-head">
    <title id="pageTitle">Users</title>
</head>
<body>
<header th:replace="fragments/header :: header"/>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th class="text-center">FirstName LastName</th>
        <th class="text-right">Recommendation Engine</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userItem : ${userList}">
        <td th:text="${userItem.Id}"></td>
        <td class="text-center">
            <a th:href="@{|/ui/users/details/${userItem.id}|}"
               th:text="${userItem.firstName + ' ' + userItem.lastName}">
            </a>
        </td>
        <td class="text-right">
            <a th:href="@{|/ui/users/recommendations/${userItem.id}|}" class="btn btn-large btn-success">Show Places</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="fragments/layout :: site-footer"/>
</body>
</html>
